<!-- templates/_prospect_list.html -->
<table class="table table-bordered table-hover bg-white">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for prospect in prospects %}
    <tr>
      <td>{{ prospect.name }}</td>
      <td>{{ prospect.email }}</td>
      <td>{{ prospect.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger"
          hx-delete="/prospects/{{ prospect.id }}"
          hx-target="#prospect-list"
          hx-swap="outerHTML"
        >Delete</button>
      </td>
    </tr>
    {% endfor %}
    {% if prospects|length == 0 %}
    <tr><td colspan="4" class="text-center text-muted">No prospects yet.</td></tr>
    {% endif %}
  </tbody>
</table>
