<!-- templates/prospects.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prospects Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Prospects Dashboard</h1>

    <form
      hx-post="/prospects/"
      hx-target="#prospect-list"
      hx-swap="outerHTML"
      class="row g-3 align-items-end mb-4"
    >
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Add Prospect</button>
      </div>
    </form>

    <div id="prospect-list" hx-get="/prospects/partial" hx-trigger="load">
      <!-- Partial content will load here -->
    </div>
  </div>
</body>
</html>
