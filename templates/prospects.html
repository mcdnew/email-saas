<!-- templates/prospects.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospects Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Email SaaS Admin</span>
    </div>
  </nav>

  <div class="container">
    <h2>Prospects</h2>

    <!-- HTMX-enabled FORM -->
    <form
      class="row g-2 mb-4"
      hx-post="/prospects/"
      hx-trigger="submit"
      hx-target="#prospect-list"
      hx-swap="innerHTML"
    >
      <div class="col-md-2">
        <input
          name="title"
          class="form-control"
          placeholder="Title"
        />
      </div>
      <div class="col-md-3">
        <input
          name="name"
          class="form-control"
          placeholder="Name"
          required
        />
      </div>
      <div class="col-md-3">
        <input
          name="email"
          type="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>
      <div class="col-md-2">
        <input
          name="language"
          class="form-control"
          placeholder="Language"
          value="en"
          required
        />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">
          Add Prospect
        </button>
      </div>
    </form>

    <!-- List container -->
    <div id="prospect-list">
      {% include "_prospect_list.html" %}
    </div>
  </div>
</body>
</html>
