<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prospects Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTMX for dynamic partials -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Email SaaS Admin</span>
    </div>
  </nav>

  <div class="container">
    <h2>Prospects</h2>

    <!-- Create Prospect Form -->
    <div hx-post="/prospects/" hx-trigger="submit" hx-target="#prospect-list" hx-swap="innerHTML">
      <div class="row g-2 mb-4">
        <div class="col">
          <input name="title" class="form-select" placeholder="Title">
        </div>
        <div class="col">
          <input name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col">
          <input name="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col">
          <input name="language" class="form-select" placeholder="Language" value="en" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <!-- Prospect List -->
    <div id="prospect-list">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th><th>Name</th><th>Email</th><th>Language</th>
          </tr>
        </thead>
        <tbody>
          {% for p in prospects %}
          <tr>
            <td>{{ p.title }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.language }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
